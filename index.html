<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Workflow</title>
    <link rel="stylesheet" href="app/css/globals.css">
</head>
<body>
    <div id="wholepage">
        <div class="page">
            <div class="box1">
                <nav>
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li class="accountItem"><img src="https://github.com/rsterenchak/google-homepage/blob/main/images/gmailAccount.png?raw=true" class="accountImage"><a href="#"></a></img></li>
                    </ul>
                </nav>
            </div>

            <div class="box2">
                <div class="image">
                    <img src="https://github.com/rsterenchak/google-homepage/blob/main/images/googleIcon.png?raw=true" class="mainImage" alt="Google Icon"/>
                </div>

                <form class="form">
                    <div class="searchIcon">
                        <img src="https://github.com/rsterenchak/google-homepage/blob/main/images/search.png?raw=true" class="search" alt="search icon"></img>
                    </div>
                    <input type="text" placeholder=""></input>
                </form> 

                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>

            </div>

            <footer class="box3">
                <div class="foot_links">
                    <div class="box4">
                        <ul>
                            <li>Advertising</li>
                            <li>Business</li>
                            <li>How Search works</li>
                            
                        </ul>
                    </div>
                    <div class="box5">
                        <ul>
                            <li>Privacy</li>
                            <li>Terms</li>
                            <li>Settings</li>
                        </ul>
                    </div>
                </div>
            </footer>      
        </div>
    </div>
    <script src="app/js/script.js"></script>
</body>
</html>
